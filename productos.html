// ---------------------------
// Cargar productos desde CSV
// ---------------------------
function cargarProductos() {
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSI0-L3i2sMLEZ8eXzZ02hzQJYe4eKNYxw_1KHDsPXJeL4fBXvZpkuGEHpuRgiIIULw6kPZ3GCaswP9/pub?gid=0&single=true&output=csv")
    .then(res => res.text())
    .then(csvText => {
        const lines = csvText.trim().split("\n");
        const headers = lines[0].split(",").map(h => h.trim().toLowerCase());
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";
        
        for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(",");
            if (values.length < headers.length) continue;

            let item = {};
            headers.forEach((h, idx) => item[h] = values[idx]?.trim());

            if (!item.producto) continue;

            const card = document.createElement("div");
            card.classList.add("product-card");

            card.innerHTML = `
                <img src="${item.imagen.startsWith('http') ? item.imagen : 'img/' + item.imagen}" alt="${item.producto}">
                <h3>${item.producto}</h3>
                <p class="descripcion">${item.descripcion || ""}</p>
                <p class="precio">C$ ${item.precio || ""}</p>
                <button class="btn-comprar">
                    <i class="fa-solid fa-cart-plus"></i> A침adir al carrito
                </button>
            `;

            card.querySelector(".btn-comprar").addEventListener("click", () => {
                agregarAlCarrito({
                    producto: item.producto,
                    precio: item.precio,
                    imagen: item.imagen.startsWith('http') ? item.imagen : `img/${item.imagen}`
                });
            });

            productList.appendChild(card);
        }
    })
    .catch(err => console.error("Error cargando productos desde Google Sheets:", err));
}

// ------------------------------------------
// Funci칩n agregar al carrito con LocalStorage
// ------------------------------------------
function agregarAlCarrito(producto) {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push(producto);
    localStorage.setItem("carrito", JSON.stringify(carrito));

    alert(`${producto.producto} fue a침adido a tu carrito, ve al menu y encontraras tus productos en carrito`);
}


// -----------------------
// Animaci칩n del banner
// -----------------------
function iniciarBanner() {
    let slideIndex = 0;
    const slides = document.getElementsByClassName("banner-slide");

    function showSlides() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.opacity = 0;
        }
        slideIndex++;
        if (slideIndex > slides.length) slideIndex = 1;
        slides[slideIndex - 1].style.opacity = 1;
        setTimeout(showSlides, 4000);
    }

    showSlides();
}
